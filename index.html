  <link rel="stylesheet" href="style.css">
  <style>
    /* Button Style (already used) */
    .button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e75480;
    }

    /* Bottom-left video container */
    .bottom-left-video {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 250px; /* Adjust size */
      height: 140px; /* 16:9 ratio for 250px width */
      z-index: 1000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .bottom-left-video iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

  <!-- HEADER WITH GRADIENT AND LIGHTER PINK TOP -->

  ">

    <a href="contact.html" class="button">Book a Transport</a>
  </section>

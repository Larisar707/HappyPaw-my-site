 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HappyPaws Transport - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Button Style */
    .button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #e75480;
    }

    /* Bottom-left video for desktop */
    .bottom-left-video {
      position: fixed;
      bottom: 120px;
      left: 20px;
      width: 500px;
      height: 280px;
      z-index: 1000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .bottom-left-video iframe {
      width: 100%;
      height: 100%;
    }

    /* Mobile adjustment: move video into normal flow */
    @media (max-width: 768px) {
      .bottom-left-video {
        position: relative; /* not fixed */
        bottom: auto;
        left: auto;
        width: 100%; /* full width */
        height: auto;
        margin: 20px 0;
      }
      .bottom-left-video iframe {
        aspect-ratio: 16/9;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER WITH GRADIENT AND LOGO -->
  <header style="
      text-align:center; 
      margin-top:0; 
      background: linear-gradient(to bottom, #ffd6e0, #ff69b4, #e75480); 
      padding-top:20px; 
      padding-bottom:20px; 
      position:relative;
  ">
    <!-- LOGO TOP-LEFT -->
    <img src="images/transport-logo.png" alt="Transport Logo"
         style="position:absolute; top:10px; left:10px; height:80px;">
    <h1>HappyPaws Transport</h1>
    <p>Safe and comfortable transport for your furry friends</p>
    <img src="images/shiba-inu.jpg" alt="Dog" width="400">
  </header>

  <!-- NAVIGATION -->
  <nav style="text-align:center; margin-top:20px;">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- WELCOME SECTION -->
  <section style="text-align:center; margin-top:40px;">
    <h2>Welcome!</h2>
    <p>HappyPaws Transport provides safe and comfortable travel for dogs of all sizes and breeds.</p>
    <a href="contact.html" class="button">Book a Transport</a>
  </section>

  <!-- RESPONSIVE VIDEO -->
  <div class="bottom-left-video">
    <iframe src="https://www.youtube.com/embed/cGoQIVVS-Mo" 
            title="HappyPaws Transport Video" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
    </iframe>
  </div>

  <footer style="text-align:center; margin-top:40px;">
    <p>Â© 2026 HappyPaws Transport. All rights reserved.</p>
  </footer>

</body>
</html>

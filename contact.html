 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - HappyPaws Transport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        section {
            padding: 60px 20px;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        form label {
            font-weight: bold;
        }

        form input,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button {
            padding: 12px;
            background-color: #f5576c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #f093fb;
        }
    </style>
</head>

<body>

<header>
    <h1>HappyPaws Transport</h1>
    <p>Safe and comfortable transport for your furry friends</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="contact.html">Contact</a>
</nav>

<section>
    <h2>Contact Us</h2>

    <form id="contact-form" action="https://formspree.io/f/mjgegzjb" method="POST">

        <p>You can send us a brief message so we can assist you.</p>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="button">Send Message</button>

    </form>
</section>

<footer>
    <p>Â© 2026 HappyPaws Transport. All rights reserved.</p>
</footer>

<script>
document.getElementById("contact-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const form = event.target;
    const data = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        });

        if (response.ok) {
            window.location.href = "thankyou.html";
        } else {
            alert("There was a problem submitting your form.");
        }
    } catch (error) {
        alert("Network error. Please try again.");
    }
});
</script>

</body>
</html>
